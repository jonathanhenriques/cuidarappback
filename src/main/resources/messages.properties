########################################################################################################################
#{0} pega o nome do atributo
NotBlank={0} e obrigatorio
NotNull={0} e obrigatorio
PositiveOrZero={0} deve ser um valor maior ou igual a zero
Email={0} deve ser um endereço de e-mail válido
Multiplo={0} deve ser um valor multiplo de {1}
ValorZeroIncluiDescricao={1} deve conter {2}
typeMismatch.java.time.OffsetDateTime={0} deve ser uma data/hora valida
typeMismatch.java.lang.Long={0} deve ser um numero valido

ValorExame.invalido={0} esta invalido
